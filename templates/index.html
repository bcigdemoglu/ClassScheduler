<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type=text/javascript>
			$(function() {
			  $('a#process_input').bind('click', function() {
				$.getJSON('/background_process', {
				  proglang: $('input[name="proglang"]').val(),
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
</head>

<body>
  <h1 style="color: blue">Class Scheduler</h1>
  Number of exam slots: <input type=text size=5 name=slot_number>
  <p>Copy paste excel file in the following format</p>
  <form action="/load_classes/" method="GET">
    </br>
    ClassName1   ClassName2    Classname3
    </br>
    ClassName4   ClassName5    Classname6
    </br>
    ...
    </br>
    <textarea name="excel_data" rows="10" cols="30"></textarea>
    <input type="submit" value="Submit">
  </form>

  <div class='container'>
		<h3>Welcome! Which is the best programming language of them all?</h3>
			<form>
				<input type=text size=5 name=proglang>
				<a href=# id=process_input><button class='btn btn-default'>Submit</button></a>
			</form>
		<p id=result></p>
  </div>
</body>

</html>
